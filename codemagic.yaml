workflows:
  unsigned-rn-android:
    name: Unsigned React Native Android Build
    max_build_duration: 60
    environment:
      node: latest
      java: 17
    scripts:
      - name: Setup and install dependencies
        working_directory: /usr/mobile-app/MobileCICD
        script: |
          #!/usr/bin/env bash
          set -euo pipefail

          echo "ğŸ” Checking Yarn version..."
          if [ -f ".yarnrc.yml" ]; then
            echo "ğŸ“¦ Yarn Berry (v2/v3) detected"
            corepack enable || echo "âš ï¸ Corepack already enabled"
            corepack prepare yarn@3.6.4 --activate || echo "âš ï¸ Yarn already prepared"
          else
            echo "ğŸ“¦ Yarn v1 detected (default on Codemagic)"
            npm install -g yarn || echo "âš ï¸ Yarn already installed"
          fi

          echo "ğŸ“¦ Installing JS dependencies"
          yarn install --ignore-engines

          if [ -d "ios" ]; then
            echo "ğŸ“± Installing CocoaPods dependencies"
            cd ios
            pod install --repo-update
            cd ..
          else
            echo "â„¹ï¸ Skipping iOS setup (no ios/ directory found)"
          fi

          echo "âœ… Dependencies installed successfully"

      - name: Build unsigned Android APK
        working_directory: /usr/mobile-app/MobileCICD/android
        script: ./gradlew assembleRelease -x signReleaseBundle

    artifacts:
      - /usr/mobile-app/MobileCICD/android/app/build/outputs/apk/release/*.apk
      - /usr/mobile-app/MobileCICD/android/app/build/outputs/bundle/release/*.aab
